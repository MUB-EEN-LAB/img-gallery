<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header><h1>Image Gallery</h1></header>

  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <div class="gallery">
    <!-- 16 images -->
    <div class="gallery-item nature"><img src="img1.jpg" onclick="openLightbox(this.src)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>

    <div class="gallery-item animals"><img src="img5.jpg" onclick="openLightbox(this.src)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>

  </div>

  <div id="lightbox">
    <span id="closeBtn" onclick="closeLightbox()">×</span>
    <img id="lightbox-img" src="">
    <div class="controls">
      <button onclick="changeImage(-1)">❮</button>
      <button onclick="changeImage(1)">❯</button>
    </div>
  </div>

  <script src="script.js"></script>
