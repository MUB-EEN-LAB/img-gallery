<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      text-align: center;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1.5rem 0;
      font-size: 2rem;
    }

    .filters {
      margin: 20px;
    }

    .filters button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .filters button:hover {
      background-color: #666;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover img {
      transform: scale(1.05) translateX(5px);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      opacity: 0;
      transition: 0.3s ease;
      pointer-events: none;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .gallery-item:hover .arrow {
      opacity: 1;
    }

    @media (max-width: 992px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    #lightbox.show {
      display: flex;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .lightbox-controls {
      margin-top: 10px;
    }

    .lightbox-controls button {
      background: white;
      border: none;
      font-size: 2rem;
      padding: 10px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <header>IMAGE GALLERY</header>

  <div class="filters">
    <button onclick="filterImages('all')">ALL</button>
    <button onclick="filterImages('nature')">NATURE</button>
    <button onclick="filterImages('animals')">ANIMALS</button>
  </div>

  <div class="gallery" id="gallery">
    <!-- ✅ NATURE (Only 13–16) -->
    <div class="gallery-item nature"><img src="img13.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>
    <div class="gallery-item nature"><img src="img14.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>
    <div class="gallery-item nature"><img src="img15.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>
    <div class="gallery-item nature"><img src="img16.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>

    <!-- ✅ ANIMALS (Only 9–12) -->
    <div class="gallery-item animals"><img src="img9.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>
    <div class="gallery-item animals"><img src="img10.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>
    <div class="gallery-item animals"><img src="img11.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>
    <div class="gallery-item animals"><img src="img12.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>

    <!-- ✅ Others (no class, won't show in filters) -->
    <div class="gallery-item"><img src="img1.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>
    <div class="gallery-item"><img src="img2.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>
    <div class="gallery-item"><img src="img3.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>
    <div class="gallery-item"><img src="img4.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>
    <div class="gallery-item"><img src="img5.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>
    <div class="gallery-item"><img src="img6.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>
    <div class="gallery-item"><img src="img7.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>
    <div class="gallery-item"><img src="img8.jpg" onclick="openLightbox(this)"><span class="arrow left">❮</span><span class="arrow right">❯</span></div>
  </div>

  <!-- ✅ Lightbox -->
  <div id="lightbox">
    <span id="closeBtn" onclick="closeLightbox()">×</span>
    <img id="lightbox-img" src="">
    <div class="lightbox-controls">
      <button onclick="changeImage(-1)">❮</button>
      <button onclick="changeImage(1)">❯</button>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const allImages = Array.from(document.querySelectorAll('.gallery-item img'));
    let currentIndex = 0;

    function openLightbox(img) {
      currentIndex = allImages.indexOf(img);
      lightboxImg.src = img.src;
      lightbox.classList.add('show');
    }

    function closeLightbox() {
      lightbox.classList.remove('show');
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = allImages.length - 1;
      if (currentIndex >= allImages.length) currentIndex = 0;
      lightboxImg.src = allImages[currentIndex].src;
    }

    function filterImages(category) {
      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    // Show all images initially
    filterImages('all');
  </script>

</body>
</html>
